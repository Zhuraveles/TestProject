<html>
	<head>
		<link rel="stylesheet" href="style.css">
	</head>
	<body>
		<div class="calc">
			<div class="history">
				<p class="phistory"></p>
			</div>
			<div class="output">
				<p class="poutput">0</p>	
			</div>

			<!-- <output id="input" type="text"></output> -->

			<div class="buttons">
				<button id="btnClear" class="action clear">C</button>
				<button id="btnDiv" class="action">/</button>	<!-- division -->
				
				<button id="btn7" class="digit">7</button>
				<button id="btn8" class="digit">8</button>
				<button id="btn9" class="digit">9</button>
				<button id="btnMult" class="action">*</button>	<!-- multiplication -->
				
				<button id="btn4" class="digit">4</button>
				<button id="btn5" class="digit">5</button>
				<button id="btn6" class="digit">6</button>
				<button id="btnSub" class="action">-</button>	<!-- subtraction -->
				
				<button id="btn1" class="digit">1</button>
				<button id="btn2" class="digit">2</button>
				<button id="btn3" class="digit">3</button>
				<button id="btnSum" class="action">+</button>	<!-- summation -->
				
				<button id="btnSign" class="digit">+/-</button>
				<button id="btn0" class="digit">0</button>
				<button id="btnDec" class="digit">.</button>	<!-- decimal -->
				<button id="btnEq" class="equal">=</button>
			</div>
		</div>
	</body>
	<script src="app.js"></script>
</html>
